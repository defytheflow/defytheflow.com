{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "sport/css/delete.css" %}">
{% endblock %}

{% block title %}Delete{% endblock %}

{% block content %}

<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <p class="card-text">Are you sure you want to delete this workout?</p>
          <h5 class="card-title">{{workout.date}}</h5>
            <form method="post" id="delete"> {% csrf_token %}
            </form>
      </div>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom navbar-light">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a href="../"><input type="button" class="btn btn-lg btn-success" value="Back"
        style="background-color: #FF1493;border-color: #FF1493;"></a>
        <button class="btn btn-lg btn-danger" form="delete">Yes, delete</button>
      </li>
    </ul>
</nav>

{% endblock %}
