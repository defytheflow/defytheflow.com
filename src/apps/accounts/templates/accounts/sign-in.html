{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Sign in {% endblock %}

{% block content %}
  <form action="{% url 'sign-in' %}" method="post">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-success">Sign in</button>
    {% endbuttons %}
  </form>
{% endblock %}
